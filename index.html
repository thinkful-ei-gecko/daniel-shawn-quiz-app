<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica|IM+Fell+Double+Pica+SC|IM+Fell+English|Noto+Serif+KR|Patrick+Hand+SC|Rye&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Quiz App</title>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="https://i.etsystatic.com/14565531/r/il/b03619/1229258222/il_794xN.1229258222_a0cx.jpg" alt="Appalachian Trail Logo">
      </a>
    </div>
    <div aria-live="polite" class="scoreboard">
      <span>
        <p id="score">Score:</p>
      </span>
      <span>
        <p id="question">Question:</p>
      </span>
    </div>
  </nav>

  <!-- //question page -->
  <section class="intro-screen" aria-live="polite">
    <header>
      <h1>The Appalachian Trail Quiz</h1>
    </header>
    <div class="quiz-text">
      <p>The Appalachian Trail spans roughly 2200 miles, from Georgia all the way to Maine. 
        Thousands attempt to complete the trail each year, but few succeed.  
      </p>
      <p>Do you have what it takes to make it to Maine?</p>
      <button id="quiz-start">Hit the trail!</button>
    </div>
  </section>
  <section class="quiz-display" aria-live="polite">
  </section>


  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="datastore.js"></script>
  <script src="functionstest"></script>
</body>

</html>
